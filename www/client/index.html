<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Client</title>
	<link rel="stylesheet" href="css/client.css">
	<script type="text/javascript" src="./../../node_modules/jquery/dist/jquery.min.js"></script>
	<style>
		div.update-user table, div.update-user th, div.update-user td {
      padding: 5px 5px 5px 5px;
		}

		div.leaderboard table, div.leaderboard th, div.leaderboard td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		div.leaderboard th {
			padding: 5px 5px 5px 5px;
			background-color: #d4d4d4;
		}

	</style>
</head>

<body onload="onload()">
	<div>
		<h2>--- Client page ---</h2>
	</div>
	<!-- add new user -->
	<div class="update-user">
    <table>
      <tr>
        <td><span>Username: </span></td>
        <td><input type="text" id="inputUsername"></td>
      </tr>
      <tr>
        <td><span>Score: </span></td>
        <td><input type="number" id="inputScore"></td>
      </tr>
      <tr>
        <td>
          <button id="addNewBtn" onclick="handleAdd()">Add new</button>
        </td>
        <td>
          <button id="updateBtn" onclick="handleUpdate()">Update</button>
        </td>
      </tr>
    </table>
	</div>

	<!-- leader board -->
	<div class="leaderboard">
		<p>
      <br>
      ---------------------------------------------------
      <br>
      <b>Leader Board</b>
			<table id="lbTable" class="lbtable">
			</table>
		</p>
	</div>

	<div class="myAlert-top alert alert-success">
		<!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
		<span id="alertMsgId"></span>
	</div>

	<script type="text/javascript" src="../common/httpConnection.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript">
		function onload() {
			showLeaderBoard();
		}
	</script>
</body>

</html>
