<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Admin</title>
	<link rel="stylesheet" href="css/admin.css">
	<script type="text/javascript" src="./../../node_modules/jquery/dist/jquery.min.js"></script>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		th {
			padding: 5px 5px 5px 5px;
			background-color: #d4d4d4;
		}
	</style>
</head>

<body onload="onload()">
	<div>
		<table>
			<tr>
				<td>
					<span>Username:</span>					
				</td>
				<td>
					<input type="text" id="userInput">
				</td>
			</tr>
			<tr>
				<td>
					<span>From date (YYYY-MM-DD)</span>
				</td>
				<td>
					<input type="text" id="fromDate">
				</td>
			</tr>
			<tr>
				<td>
					<span>To date (YYYY-MM-DD)</span>
				</td>
				<td>
					<input type="text" id="toDate">
				</td>
			</tr>
			<tr>
				<td>
					<button id="counterBtn" onclick="handleUpdateCounter()">Update counter</button>
				</td>
				<td>
					<input type="text" id="counterTxt">
				</td>
			</tr>
		</table>

			
		</div>
		<br />
		<br />
		<br />
		
	</div>
	<!-- control button -->
	<div>
		<button id="lbBtn" onclick="showLeaderBoard()">Update leaderboard</button>
		<br />
		<br />
	</div>
	<div>
		<div>
			<table id="lbTable" class="lbtable">
			</table>
		</div>
	</div>

	<script type="text/javascript" src="js/admin.js"></script>
	<script type="text/javascript">
		function onload() {
			$("#lbBtn").click();
		}
	</script>
</body>

</html>
